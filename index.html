<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <!-- UBUNTU FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Poppins:ital,wght@1,100&family=Smooch&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" />
    <!-- POPPINS FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,100&family=Smooch&family=Ubuntu:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <!-- BOOKMARK -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!---------------- HEADER ---------------->
    <header class="header">
      <h1 class="header__title">Quiz-App</h1>
    </header>
    <!---------------- MAIN ---------------->
    <main class="main__bg">
      <article class="card" data-js="card">
        <button class="button" data-js="bookmarkButton">
          <img
            class="button__bookmark--active"
            data-js="bookmark--active"
            src="./icons/bookmark.svg"
            alt=""
          />
          <img
            class="button__bookmark--inactive"
            data-js="bookmark--inactive"
            src="./icons/bookmark-outline.svg"
            alt=""
          />
        </button>
        <p class="card__text">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Molestiae,
          est accusamus sapiente consectetur.
        </p>
        <div class="card__submit">
          <button
            class="card__submitButton"
            type="button"
            data-js="card__submitButton"
          >
            Show answer
          </button>
          <button
            class="card__tipButton"
            type="button"
            data-js="card_tipButton"
          >
            Show tip
          </button>
        </div>
        <div class="card__answer card__answer--hidden" data-js="card__answer">
          <p class="answer_left">Answer</p>
          <p class="answer_right">Kimchi!</p>
        </div>
        <ul class="card__hashtaglist">
          <li class="card__hashtaglist__items">garlic</li>
          <li class="card__hashtaglist__items">chili</li>
          <li class="card__hashtaglist__items">cabbage</li>
          <li class="card__hashtaglist__items">salt</li>
        </ul>
      </article>

      <!---------------- NAV ---------------->
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list__item">Home</li>
        <li class="nav__list__item">Bookmarks</li>
        <li class="nav__list__item">Create page</li>
        <li class="nav__list__item">Profile</li>
      </ul>
    </nav>

    <script src="./index.js" type="module" defer></script>
  </body>
</html>
